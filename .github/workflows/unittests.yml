# .github/workflows/ci.yml

name: Continuous Integration Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Flake8 Linter
        run: |
          echo "Running Flake8..."
          # Check src directory, ignoring the local MLflow data directory
          flake8 src --max-line-length=120 --exclude=mlruns,venv

      - name: Run Pytest Unit Tests
        run: |
          echo "Running Pytest..."
          # We need a dummy config file for the tests to run
          # NOTE: This assumes your tests/test_data_processing.py uses relative imports
          # You may need to create a dummy config/data file if the tests fail here.
          pytest tests/
